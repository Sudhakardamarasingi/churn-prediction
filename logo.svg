<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="logoAccent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Outer ring -->
  <circle cx="128" cy="128" r="112" fill="url(#logoBg)" stroke="#111827" stroke-width="6"/>

  <!-- Inner chart circle -->
  <circle cx="128" cy="128" r="78" fill="#020617" stroke="#1f2937" stroke-width="3"/>

  <!-- Donut chart (churn vs non-churn) -->
  <!-- Non-churn segment -->
  <path d="M128,50
           A78,78 0 0,1 206,128
           L184,128
           A56,56 0 0,0 128,72
           Z"
        fill="#22c55e" opacity="0.9"/>

  <!-- Churn segment -->
  <path d="M206,128
           A78,78 0 0,1 128,206
           A78,78 0 0,1 128,50
           Z"
        fill="#e11d48" opacity="0.95"/>

  <!-- Inner circle -->
  <circle cx="128" cy="128" r="32" fill="#020617" stroke="url(#logoAccent)" stroke-width="3"/>

  <!-- Arrow indicating churn -->
  <path d="M144 112 L176 96" stroke="#e11d48" stroke-width="4" stroke-linecap="round"/>
  <path d="M176 96 L170 112" stroke="#e11d48" stroke-width="4" stroke-linecap="round"/>
  <path d="M176 96 L160 90" stroke="#e11d48" stroke-width="4" stroke-linecap="round"/>

  <!-- Small dots around orbit -->
  <circle cx="80" cy="120" r="5" fill="#0ea5e9"/>
  <circle cx="100" cy="72" r="5" fill="#22c55e"/>
  <circle cx="172" cy="156" r="5" fill="#a855f7"/>

  <!-- Caption text -->
  <text x="128" y="228"
        text-anchor="middle"
        fill="#9ca3af"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="15"
        font-weight="500">
    Churn Prediction
  </text>
</svg>
